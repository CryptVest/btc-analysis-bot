name: BTC Analysis Bot

on:
  schedule:
    - cron: "0 23 * * *"  # Runs daily at 6:00 AM UTC+7 (23:00 UTC)
  workflow_dispatch:  # Allows manual execution

jobs:
  run-btc-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"  # âœ… Fix: Use a supported version (3.10 or 3.11)

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch BTC Price Data
        run: python fetch_data.py

      - name: Analyze Data with DeepSeek
        run: python analyze_data.py
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Send Analysis to Discord
        run: python send_to_discord.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
